<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>FUTBOL ARGENTINO</title>
</head>
<body>
    <header>
        <h1>FUTBOL ARGENTINO</h1>
        <p>Adivina las preguntas</p>
    </header>

    <div class="container">
        <section id="p0">
            <h3>1 -¿Quién tiene mas libertadores?</h3>
            <label>
                <input type="radio" value="1" name="p0" onclick="respuesta(0,this)">Boca
            </label>
            <label>
                <input type="radio" value="2" name="p0" onclick="respuesta(0,this)">River
            </label>
            <label>
                <input type="radio" value="3" name="p0" onclick="respuesta(0,this)">Independiente
            </label>
        </section>
        <section id="p1">
            <h3>2 -¿Quién ganó mas torneo locales?</h3>
            <label>
                <input type="radio" value="1" name="p1" onclick="respuesta(1,this)">Boca
            </label>
            <label>
                <input type="radio" value="2" name="p1" onclick="respuesta(1,this)">River
            </label>
            <label>
                <input type="radio" value="3" name="p1" onclick="respuesta(1,this)">San Lorenzo
            </label>
        </section>
        <section id="p2">
            <h3>3 -¿Qué club llenó 2 estadios el mismo día?</h3>
            <label>
                <input type="radio" value="1" name="p2" onclick="respuesta(2,this)">Independiente
            </label>
            <label>
                <input type="radio" value="2" name="p2" onclick="respuesta(2,this)">Racing
            </label>
            <label>
                <input type="radio" value="3" name="p2" onclick="respuesta(2,this)">Independiente
            </label>
        </section>
        <section id="p3">
            <h3>4 -¿A qué club lo apodan "El Fortín"?</h3>
            <label>
                <input type="radio" value="1" name="p3" onclick="respuesta(3,this)">Lanus
            </label>
            <label>
                <input type="radio" value="2" name="p3" onclick="respuesta(3,this)">Velez Sarsfield
            </label>
            <label>
                <input type="radio" value="3" name="p3" onclick="respuesta(3,this)">Banfield
            </label>
        </section>
        <section id="p4">
            <h3>5 -¿A qué club lo apodan "El Bicho"?</h3>
            <label>
                <input type="radio" value="1" name="p4" onclick="respuesta(4,this)">Sarmiento De Junin
            </label>
            <label>
                <input type="radio" value="2" name="p4" onclick="respuesta(4,this)">Aldosivi
            </label>
            <label>
                <input type="radio" value="3" name="p4" onclick="respuesta(4,this)">Argentinos Juniors
            </label>
        </section>

        <button onclick="corregir()">CORREGIR</button>
        <h2>Cantidad acertadas: <span id="resultado"></span></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
